  api:
    build: "api"
    image: "api"
    ports:
      - "8081:8081"
    networks:
      - dashboard_network
      - mysql_network
    volumes:
      - ./api/:/src
    tty: true
    environment:
      DATABASE_ROOT_USERNAME: 'root'
      DATABASE_ROOT_PASSWORD: 'passroot'
      DATABASE_HOST: 'mysql'
      DATABASE_PORT: 3306

  front:
    build: "front"
    image: "front"
    ports:
      - "8080:3000"
    networks:
      - dashboard_network
    tty: true
    environment:
      REACT_APP_API_URL: "http://localhost:8081"
    volumes:
