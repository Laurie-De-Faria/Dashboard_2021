version: "3"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    volumes:
    - ./volumes/mysql/:/var/lib/mysql
    - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
    - mysql_network
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: passroot
      MYSQL_DATABASE: dashboard

  # phpmyadmin panel
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.8
    restart: always
    networks:
    - mysql_network
    ports:
    - 8890:80
    environment:
        PMA_HOST: mysql

